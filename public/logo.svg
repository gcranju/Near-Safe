<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0a0a1a" stroke="#00a8ff" stroke-width="2"/>
  
  <!-- Stellar-inspired star burst in center -->
  <g transform="translate(100, 100)">
    <!-- Central hexagon representing Stellar -->
    <path d="M 0,-25 L 21.65,-12.5 L 21.65,12.5 L 0,25 L -21.65,12.5 L -21.65,-12.5 Z" 
          fill="#00a8ff" opacity="0.3"/>
    
    <!-- Star rays -->
    <g stroke="#00a8ff" stroke-width="3" stroke-linecap="round">
      <line x1="0" y1="-30" x2="0" y2="-50" opacity="0.8"/>
      <line x1="25.98" y1="-15" x2="43.3" y2="-25" opacity="0.8"/>
      <line x1="25.98" y1="15" x2="43.3" y2="25" opacity="0.8"/>
      <line x1="0" y1="30" x2="0" y2="50" opacity="0.8"/>
      <line x1="-25.98" y1="15" x2="-43.3" y2="25" opacity="0.8"/>
      <line x1="-25.98" y1="-15" x2="-43.3" y2="-25" opacity="0.8"/>
    </g>
    
    <!-- Core circle -->
    <circle r="12" fill="#00a8ff"/>
    <circle r="8" fill="#4dc3ff"/>
  </g>
  
  <!-- Multi-signature key symbols arranged around the center -->
  <!-- Key 1 - Top Right -->
  <g transform="translate(145, 70)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#4dc3ff" stroke-width="2.5"/>
    <line x1="0" y1="8" x2="0" y2="18" stroke="#4dc3ff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-3" y1="14" x2="3" y2="14" stroke="#4dc3ff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Key 2 - Right -->
  <g transform="translate(155, 100)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#4dc3ff" stroke-width="2.5"/>
    <line x1="0" y1="8" x2="0" y2="18" stroke="#4dc3ff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-3" y1="14" x2="3" y2="14" stroke="#4dc3ff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Key 3 - Bottom Right -->
  <g transform="translate(145, 130)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#4dc3ff" stroke-width="2.5"/>
    <line x1="0" y1="8" x2="0" y2="18" stroke="#4dc3ff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-3" y1="14" x2="3" y2="14" stroke="#4dc3ff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Key 4 - Bottom Left -->
  <g transform="translate(55, 130)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#4dc3ff" stroke-width="2.5"/>
    <line x1="0" y1="8" x2="0" y2="18" stroke="#4dc3ff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-3" y1="14" x2="3" y2="14" stroke="#4dc3ff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Key 5 - Left -->
  <g transform="translate(45, 100)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#4dc3ff" stroke-width="2.5"/>
    <line x1="0" y1="8" x2="0" y2="18" stroke="#4dc3ff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-3" y1="14" x2="3" y2="14" stroke="#4dc3ff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Key 6 - Top Left -->
  <g transform="translate(55, 70)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#4dc3ff" stroke-width="2.5"/>
    <line x1="0" y1="8" x2="0" y2="18" stroke="#4dc3ff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-3" y1="14" x2="3" y2="14" stroke="#4dc3ff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Connecting lines showing network -->
  <g stroke="#00a8ff" stroke-width="1.5" opacity="0.3" fill="none">
    <line x1="100" y1="100" x2="145" y2="70"/>
    <line x1="100" y1="100" x2="155" y2="100"/>
    <line x1="100" y1="100" x2="145" y2="130"/>
    <line x1="100" y1="100" x2="55" y2="130"/>
    <line x1="100" y1="100" x2="45" y2="100"/>
    <line x1="100" y1="100" x2="55" y2="70"/>
  </g>
  
  <!-- Glow effect -->
  <defs>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#7c4dff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7c4dff;stop-opacity:0" />
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="70" fill="url(#glow)"/>
</svg>